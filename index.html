<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMEDIC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden; /* Eliminado para que el fondo no se corte en dispositivos móviles */
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(ASESORES.jpg);
            background-size: cover; /* Asegura que el fondo cubra toda la pantalla */
            background-position: center; /* Centra el fondo en la pantalla */
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .background.show {
            opacity: 1;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            margin-top: 500px; /* Añade espacio para empujar el botón hacia abajo */
        }

        .button {
            background-color: #00ffea;
            color: rgb(0, 0, 0);
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        .button:hover {
            background-color: #00ffea;
            transform: scale(1.5);
        }

        /* Estilos para el logo */
        .logo {
            display: none;
            position: absolute;
            top: 20px;
            width: 150px;
            z-index: 2;
        }

        /* Media Queries para pantallas más pequeñas */
        @media (max-width: 768px) {
            .button {
                font-size: 1em;
                padding: 12px 24px;
            }

            body {
                height: auto;
                overflow: auto; /* Permite que el fondo se vea completo sin cortarse */
            }

            .logo {
                display: block; /* Muestra el logo en dispositivos móviles */
                left: calc(50% - 75px); /* Centra el logo */
            }
        }

        @media (max-width: 480px) {
            .button {
                font-size: 0.9em;
                padding: 10px 20px;
            }

            body {
                height: auto;
                overflow: auto; /* Para pantallas más pequeñas, permitimos el scroll si es necesario */
            }
        }

        @media (max-height: 500px) {
            body {
                height: auto;
                padding-top: 30px;
                padding-bottom: 30px;
            }

            .container {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Logo que se mostrará solo en móviles -->
    <img src="logo.png" alt="Logo GMEDIC" class="logo">

    <div class="background" id="background"></div>
    <div class="container">
        <a href="gmedic.html" class="button">ENTRA!!</a>
    </div>

    <script>
        window.addEventListener('load', function() {
            document.getElementById('background').classList.add('show');
        });
    </script>
</body>
</html>
