<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTANOS !!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url(ASESORES.jpg);
            background-size: cover; /* Asegura que la imagen de fondo cubra todo el viewport */
            background-position: center; /* Centra la imagen de fondo */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        .button {
            width: 200px;
            height: 50px;
            margin-bottom: 20px;
            background-color: #1aeef5;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            line-height: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #00e8f8;
            transform: scale(1.5);
        }

        /* Estilos para los enlaces de redes sociales */
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            text-decoration: none;
            margin: 0 15px;
            color: #000;
            transition: transform 0.3s ease;
        }

        .social-links img {
            width: 80px;
            height: 80px;
            border-radius: 15px;
        }

        .social-links a:hover {
            transform: scale(1.3);
        }

        /* Estilos para el h1 en dispositivos móviles */
        @media (max-width: 480px) {
            h1 {
                display: block;
                font-size: 28px;
                color: #fff;
                text-align: center;
                margin-bottom: 20px;
                background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente */
                padding: 10px 20px;
                border-radius: 10px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra de texto */
                font-family: 'Courier New', Courier, monospace;
                letter-spacing: 1.5px;
                transition: transform 0.3s ease, background-color 0.3s ease;
            }

            h1:hover {
                background-color: rgba(11, 232, 240, 0.808);
                color: #333;
                transform: scale(1.0);
            }

            .social-links img {
                width: 50px;
                height: 50px;
            }

            .button {
                width: 150px;
                height: 40px;
                font-size: 12px;
            }

            .social-links a {
                margin: 0 5px;
            }
        }

        /* Ocultar el H1 en dispositivos más grandes */
        @media (min-width: 481px) {
            h1 {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Título que solo aparecerá en móviles -->
    <h1>Síguenos en nuestras redes</h1>

    <!-- Enlaces de redes sociales con imágenes -->
    <div class="social-links">
        <a href="https://wa.me/5624600578" target="_blank">
            <img src="WhatsApp-logo (1).png" alt="WhatsApp"> 
        </a>
        <a href="https://www.facebook.com/asesoresgmedicmx" target="_blank">
            <img src="facee.webp" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/gmedicmx?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">
            <img src="instagram-new.png" alt="Instagram"> 
        </a>
    </div>

    <button class="button" onclick="history.back()">Regresar</button>

</body>
</html>
